{% extends "base.html" %}
{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 1rem; background-color: #2c3e50;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
            <h3 class="mb-0 text-center">Kirish</h3>
            </div>
            <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                <button type="submit" class="mt-4 btn btn-primary">Kirish</button>
                </div>
            </form>
            <p class="small mt-5 pb-lg-2"><a class="text-white-50" href="{% url 'register' %}">Parolni unutdingizmi?</a></p>

            </div>
           </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
