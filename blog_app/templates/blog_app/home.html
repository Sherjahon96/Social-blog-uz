<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Barcha Postlar</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Yozuvchi: {{ post.author }} | Sana: {{ post.date_created }}</small>
        </article>
    {% endfor %}
</body>
</html>
